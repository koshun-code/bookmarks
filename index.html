<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сохрани закладки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--show modal-->
    <h1 id="show-modal">Добавить закладку</h1>
    <!--bookmarks-->
    <div class="wrapper">
        <div class="category-list">
            <h2 class="category_title">Категории</h2>
            <ul id="categories">
            </ul>
            <div id="modal-category-show" class="add-category">
                <a href="#" ><i class="fas fa-plus-circle"></i> Добавить категорию</a>
            </div>   
        </div>
        <div class="container" id="bookmark-container"></div>
    </div>

<!--  -->
        <!--Modal category-->
        <div class="modal-container" id="modal-category" >
            <div class="modal">
                <i class="fas fa-times close-icon" id="close-modal-category"></i>
                <div class="modal-header">
                    <h3>Добавить Категорию</h3>
                </div>
                <div class="modal-content">
                    <form id="category-form">
                        <!--Website category-->
                        <div class="form-group">
                            <label for="category-site" class="form-label"> Категория</label>
                            <input type="text" class="form-input" id="website-category">
                        </div>
                        <button type="submit" id="category-submit">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
<!--  -->

        <!--Modal-->
        <div class="modal-container" id="modal">
            <div class="modal">
                <i class="fas fa-times close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3>Добавить закладку</h3>
                </div>
                <div class="modal-content">
                    <form id="bookmark-form">
                        <!--Website url-->
                        <div class="form-group">
                            <label for="website-url" class="form-label"> URL Сайта</label>
                            <input type="text" class="form-input" id="website-url">
                        </div>
                        <!--Website name-->
                        <div class="form-group">
                            <label for="website-name" class="form-label">Название сайта</label>
                            <input type="text" class="form-input" id="website-name">
                        </div>
                        <div class="form-group">
                            <select name="category" class="form-select">
                                <option value="programming">Programming</option>
                                <option value="Networks">Networks</option>
                                <option value="python">python</option>
                            </select>
                        </div>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <!-- <script src="script.js"></script> -->
    <script src="dist/index_bundle.js"></script>
</body>
</html>
